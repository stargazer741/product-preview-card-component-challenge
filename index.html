<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src=images/image-product-mobile.jpg" alt="product image">
        </div>

        <div class="text-container">
          <h5 class="product-name">PERFUME</h5>

          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <h1 class="current-price">$149.99</h1>
            <h5 class="old-price">$169.99</h5>
          </div>

          <button class="addToCart">Add to Cart</button>
        </div>
      </div>
    </main>

  </body>
</html>
